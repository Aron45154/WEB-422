<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB422 Assignment 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Your Name</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Site Name" id="name">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button class="btn btn-outline-secondary ms-2" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <table class="table" id="sitesTable">
          <thead>
            <tr>
              <th>Site Name</th><th>Image</th><th>Description</th><th>Dates</th><th>Designated</th><th>Latitude | Longitude</th><th>Town</th><th>Province/Territory</th><th>Region</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" id="previous-page">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" id="current-page"></a></li>
            <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
